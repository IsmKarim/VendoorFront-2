<h3>Liste des commentaires</h3>
<table mat-table [dataSource]="comments" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let comment">{{comment.id}}</td>
  </ng-container>

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> ID Produit </th>
    <td mat-cell *matCellDef="let comment"><a routerLink="/product/{{comment.productId}}" routerLinkActive>{{comment.productId}}</a></td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> ID utilisateur </th>
    <td mat-cell *matCellDef="let comment"> {{comment.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Contenu </th>
    <td mat-cell *matCellDef="let comment"> {{comment.content}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Supprimer </th>
    <td mat-cell *matCellDef="let comment" (click)="onDelete(comment.id)"><span style="cursor: pointer; color: red;">x</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
