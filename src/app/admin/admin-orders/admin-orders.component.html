<h3>Liste des commandes</h3>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let order">{{order.id}}</td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> ID utilisateur </th>
    <td mat-cell *matCellDef="let order">{{order.userId}}</td>
  </ng-container>

  <ng-container matColumnDef="products">
    <th mat-header-cell *matHeaderCellDef> Produits </th>
    <td mat-cell *matCellDef="let order"><ul><li *ngFor="let orP of orderProducts">{{orP.productName}} (x {{orP.qteProduct}})</li></ul></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let order"> {{order.money}} DH</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
