<h3>Liste des coop√©ratives</h3>
<table mat-table [dataSource]="coops" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let coop"><a routerLink="/coop/{{coop.id}}" routerLinkActive>{{coop.name}}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
