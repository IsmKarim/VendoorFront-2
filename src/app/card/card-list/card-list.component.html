<!-- Cart Page Section Begin -->
<div class="cart-page"  *ngIf="!isLoading">
  <div class="container">
      <div class="cart-table">
        <div *ngIf="cardProducts.length <= 0">
          <p>
            Le panier est vide
          </p>
        </div>
          <table *ngIf="cardProducts.length > 0">
              <thead>
                  <tr>
                      <th class="product-h">Produit</th>
                      <th>Price</th>
                      <th class="quan">Quantit√©</th>
                      <th>Total</th>
                      <th></th>
                      <th></th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of cardProducts; let i=index">
                      <td class="product-col">
                          <a routerLink="/product/{{ product.id }}" routerLinkActive><img [src]="product.image" alt=""></a>
                          <div class="p-title">
                              <h5>{{product.name}}</h5>
                          </div>
                      </td>
                      <td class="price-col">{{product.price}}</td>
                      <td class="price-col">
                          x {{cardQuantity[i]}}
                      </td>
                      <td class="total">{{product.price*cardQuantity[i]}} DH</td>
                      <td class="product-close" style="color:blue;" (click)="onAdd(i)">+</td>
                      <td class="product-close" style="color:skyblue;" (click)="onRemove(i)">-</td>
                      <td class="product-close" style="color:red;" (click)="onDelete(i)">X</td>
                  </tr>
              </tbody>
          </table>
      </div>



  </div>
  <div class="shopping-method" *ngIf="cardProducts.length > 0">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="total-info">
                      <div class="total-table">
                          <table>
                              <thead>
                                  <tr>
                                      <th class="total-cart">Montant total de la commande</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td class="total-cart-p">{{prixTotal}} DH</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <div class="row">
                          <div class="col-lg-12 text-right">
                              <button mat-raised-button color="accent" routerLink="/checkout" routerLinkActive>Checkout</button>
                          </div>
                          <div class="row">
                      </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Cart Page Section End -->
