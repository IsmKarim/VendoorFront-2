<p class="info-text mat-body-1" *ngIf="products.length <= 0">No posts added yet</p>


<!-- Categories Page Section Begin -->
<section class="categories-page spad">
  <div class="container">
      <div class="categories-controls">
          <div class="row">
              <div class="col-lg-12">
                  <div class="categories-filter">
                      <div class="cf-left">
                          <form action="#">
                              <select class="sort">
                                  <option value="">Sort by</option>
                                  <option value="">Orders</option>
                                  <option value="">Newest</option>
                                  <option value="">Price</option>
                              </select>
                          </form>
                      </div>
                      <div class="cf-right">
                          <span>20 Products</span>
                          <a href="#">2</a>
                          <a href="#" class="active">4</a>
                          <a href="#">6</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-sm-6 mix all dresses bags" *ngFor="let product of products">
            <div class="single-product-item" >
                <figure>
                    <a routerLink="/product/{{ product.id }}" routerLinkActive><img [src]="product.image" alt=""></a>
                    <div class="p-status">{{ product.category }}</div>
                </figure>
                <div class="product-text">
                    <h6>{{ product.name }}</h6>
                    <p>{{ product.price }} DH</p>
                    <p><button mat-button color="primary" (click)="addToCard(product)" *ngIf="authType=='user'">Ajouter au panier</button></p>
                </div>
            </div>
        </div>
      </div>
      <div class="more-product">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <a href="#" class="primary-btn">Load More</a>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- products Page Section End -->
